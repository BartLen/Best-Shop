<!doctype html>
<html lang="en-En">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Best Shop</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="nav__main">
            <span class="nav__left">BestShop</span>
            <div class="nav__right">
                <span class="nav__right_menu">Why Us</span>
                <span class="nav__right_menu">Benefits</span>
                <span class="nav__right_menu">Prices</span>
                <span class="nav__right_menu">Contact</span>
            </div>
        </div>
    </div>
</header>
<section class="main__section">
    <div class="container">
        <div class="open__section">
            <h1 class="open__title">Sell More</h1>
            <p class="open__text">Open shop on our platform and increase your sales</p>
            <a href="" class="open__btn">Open your shop</a>
        </div>
    </div>
    <img src="assets/Background.png" class="open__img">
</section>
<section class="statistic">
    <div class="container1">
        <h2 class="statistic__title">The most popular sales platform in country</h2>
        <div class="container2">
            <div class="article">
                <div class="article1__circle">
                    <img src="assets/Person.svg" class="article1__img">
                </div>
                <span class="article__number">100000+</span>
                <p class="article__text">daily entries</p>
            </div>
            <div class="article">
                <div class="article2__circle">
                    <img src="assets/Eye.svg" class="article2__img">
                </div>
                <span class="article__number">2000000+</span>
                <p class="article__text">seen products every day</p>
            </div>
            <div class="article">
                <div class="article3__circle">
                    <img src="assets/Catalog.svg" class="article3__img">
                </div>
                <span class="article__number">10000+</span>
                <p class="article__text">added posts daily</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
